name: CI-DB-CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - '**'

jobs:
  ci:
    name: ğŸ§ª CI - Lint, Build, Format
    runs-on: ubuntu-latest

    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: â¬‡ï¸ Enable pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ§¹ Run Lint
        run: pnpm lint

      - name: âœ… Format Check
        run: pnpm format

      - name: ğŸ— Build Project
        run: pnpm build

  db:
    name: ğŸ§± DB - Prisma Format, Validate
    runs-on: ubuntu-latest

    if: github.event_name == 'pull_request'

    needs: ci

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: â¬‡ï¸ Enable pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ” Prisma Schema Validation
        run: pnpm prisma:validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ”„ Generate Prisma Client
        run: pnpm prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ¯ Prisma Format
        run: pnpm prisma:format

  cd:
    name: ğŸš€ CD - Deploy to Render
    runs-on: ubuntu-latest

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ” Trigger Render Deploy Hook
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
